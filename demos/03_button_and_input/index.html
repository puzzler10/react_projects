<html> 
<head>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<style> 
  .hidden {display:none}
</style>


<body>
    <div id="root"></div>
  <!--  <script src="like_button.js"></script> -->
</body>

<script type='text/babel'>
'use strict';

class StickyNote extends React.Component{
  constructor(props) {
    super(props)
    this.state = {
      'editable': false, 
      'hideInput': true,
      'buttonText': 'Edit', 
      'contents': ''
    }
    this.handleInputChange = this.handleInputChange.bind(this); 
  }  

  handleInputChange(e){
    this.setState( ({'contents': e.target.value}));
  }

  render() {
    return (
      <div id='wrapper'>  
           <div id='inputDiv'>
            <p className ='' >Text: {this.state.contents}</p>
            <input className = {this.state.hideInput ? 'hidden' : '' } onChange={this.handleInputChange}></input>   
            <button className='button class' onClick={() => this.changeEditState()} id='edit'>{this.state.buttonText}</button>
            </div>
      </div>
    )
  }

  changeEditState(){
    this.setState((prevState) =>  {
      var buttonText = prevState.editable ? 'Edit' : 'Save'
      return {
        'editable':!prevState.editable,
        'hideInput': !prevState.hideInput,
        'buttonText': buttonText
      }
    })
  }

}

ReactDOM.render(
  <StickyNote />, 
  document.getElementById('root')
)
</script>

</html>
